name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write


    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Check GITHUB_TOKEN permissions
        run: |
          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/my-org/project-a/actions/permissions

      - name: Debug Metadata Access
        run: curl -v -u "${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}" https://maven.pkg.github.com/Virle-s-Team/code-generator-jpa/cool/auv/code-generator-jpa/0.0.1-SNAPSHOT/maven-metadata.xml
      - name: Publish package
        run: mvn clean package -s settings.xml -U -X
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
